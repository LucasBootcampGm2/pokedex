<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promises</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./home/home.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body id="body">
    <header class="header">
      <img id="logo-img" src="../images/logo.png" alt="logo.png" />
      <div class="container-filters">
        <div class="name-filter filters">
          <label for="input-name">Name:</label>
          <input placeholder="Filter by name" id="input-name" type="text" />
        </div>
        <div class="type-filter filters">
          <label for="select-type">Type:</label>
          <select name="select-type" id="select-type">
            <option value="all">All</option>
          </select>
        </div>
      </div>
    </header>
    <main id="main">
      <div id="loading" class="hidden">
        <img class="pokeball" src="images/pokeball.png" alt="pokeball" />
        <h2>Loading...</h2>
      </div>
      <div id="error" class="hidden">
        <h2>Pokemons not found</h2>
        <img class="error-img" src="images/error.png" alt="error" />
      </div>
      </div>
      <div class="pokemon-container"></div>
    </main>
    <div class="pagination">
      <button class="hidden" id="prev-page">Anterior</button>
      <button class="hidden" id="next-page">Siguiente</button>
    </div>

    <script src="./home/home.js" type="module"></script>
  </body>
</html>
