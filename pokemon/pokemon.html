<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="pokemon.css">
  </head>
  <body id="body">
    <header class="header">
      <a href="../index.html" class="container-logo">
        <img src="../images/logo.png" alt="logo" id="logo-img">
      </a>
      <div class="container-next-prev-pokemon">
        <a href="pokemon.html" id="previous">
          <div class="prev-spans-left">
            <span class="pokemon-number-before">Previous pokemon</span>
          </div>
        </a>
        
        <a href="pokemon.html" id="next">
          <div class="prev-spans-right">
            <span class="pokemon-number-after">Next Pokemon</span>
          </div>
        </a>
      </div>
      <div class="pokemon-title">
        <h2 class="pokemon-title-h2"></h2>
        <span class="pokemon-number"></span>
      </div>
    </header>
    <div id="loading" class="hidden">
      <img class="pokeball" src="../images/pokeball.png" alt="pokeball" />
      <h2>Loading...</h2>
    </div>

    <div id="not-found" class="hidden">
      <img class="error-img" src="../images/notFound.png" alt="error" />
      <h2>ERROR 404: PAGE NOT FOUND</h2>
      <a class="home" href="../index.html">Back to Home</a>
    </div>
    <main id="section-pokemon-details">
      <div class="column-left">
        <img class="pokemon-img"></img>

        <div class="pokemon-stats-info">
          <h3>Stats</h3>

          <ul id="stats-list"></ul>
        </div>
      
      </div>

      <div class="column-right">
        <div class="pokemon-details-right">
          <p class="description"></p>
          <div class="description-container">
              <ul class="description-ul-1"></ul>
              <ul class="description-ul-2"></ul>
          </div>

          <div class="pokemon-attributes">
            <section class="section-types">
              <h3 class="types-h3">Type</h3>
                
              <div id="container-types"></div>
            </section>
      
            <section class="weaknesses">
                <h3>Weaknesses</h3>
                <div id="container-weaknesses"></div>
            </section>
          </div> 
        <section class="section-evolutions">
          <h3 style="padding: 27px 0;">Evolutions</h3>
          <div id="container-evolutions"></div>
        </section>
      </div>   
      <div class="container-more">
        <a href="../index.html" id="explore-more">
          <button id="explore-more-button">Explore More Pok√©mon</button>
        </a>
        
        
      </div>
    </main>
    <script src="./js/pokemon.js" type="module"></script>
  </body>
</html>
